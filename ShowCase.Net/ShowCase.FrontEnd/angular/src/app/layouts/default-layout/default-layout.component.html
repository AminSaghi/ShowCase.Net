<div class="p-grid">
  <div class="p-col-12">
    <div class="top-menu">
      <div class="logo">
        <img *ngIf="settings && settings.logoUrl" [src]="settings.logoUrl" />
      </div>
      <div class="pages-menu">
        <p-menubar [model]="pageMenuItems"></p-menubar>
      </div>
    </div>
  </div>
  <div class="p-col-3">
    <div class="side-bar">
      <p-panelMenu [model]="projectMenuItems" [style]="{'width':'300px'}"></p-panelMenu>
    </div>
  </div>
  <div class="p-col-9">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="p-col-12">
    <div class="footer" [innerHtml]="settings?.footerContent">

    </div>
  </div>
</div>
