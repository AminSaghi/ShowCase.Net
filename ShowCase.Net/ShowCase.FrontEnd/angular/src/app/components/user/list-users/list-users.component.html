<p-card header="List of Users">
  <div class="card-body">
    <a routerLink="ce" class="btn btn-primary">Create new User</a>
    <br />
    <br />
    <p-table [value]="users" [paginator]="true" [rows]="10" [rowHover]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>UserName</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td>{{rowData.userName}}</td>
          <td>{{rowData.email}}</td>
          <td>{{rowData.status}}</td>
          <td>           
            <button pButton routerLink="ce/{{rowData.id}}" type="button" class="ui-button-warning ui-button-rounded ui-button-raised"
              icon="pi pi-pencil"></button>
            &nbsp;
            <button pButton (click)="confirmDelete(rowData.id)" type="button" class="ui-button-danger ui-button-rounded ui-button-raised"
              icon="pi pi-times"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="4" style="text-align: center">
            No records found.
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>

<p-confirmDialog #cd header="Are you sure?!" icon="pi pi-exclamation-triangle">
  <p-footer>
    <button pButton (click)="cd.reject()" label="No" type="button" class="ui-button-primary ui-button-raised" icon="pi pi-times"></button>
    <button pButton (click)="cd.accept()" label="Yes" type="button" class="ui-button-danger ui-button-raised" icon="pi pi-check"></button>
  </p-footer>
</p-confirmDialog>
